name: Build & Deploy Kids English

on:
  # 手动运行
  workflow_dispatch:
  # 每天下午 17:00（北京时间，UTC+8=09:00 UTC）
  schedule:
    - cron: '0 9 * * *'

# Pages 发布所需权限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止重复部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 生成每日数据 + 调豆包出图
      - name: Generate daily content (words + images)
        env:
          IMAGE_PROVIDER: doubao

          # ====== Doubao 必填 ======
          DOUBAO_API_BASE: https://ark.cn-beijing.volces.com/api/v3
          DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
          DOUBAO_AUTH_SCHEME: X-API-Key
          DOUBAO_MODEL: doubao-seedream-3-0-t2i-250415
          DOUBAO_IMG_SIZE: 512x512
          DOUBAO_FLAVOR: ark                    # ark | openai 二选一，Ark 控制台一般用 ark

          # ====== 其他 ======
          TZ: Asia/Shanghai
          CHILD_NAME: YaoYao

          # 可选：Wanx 作为兜底（没配置 Key 就不会用）
          TONGYI_API_KEY: ${{ secrets.TONGYI_API_KEY }}
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          WANX_MODEL: wanx2.0-t2i-turbo
          WANX_IMG_SIZE: 512*512
          WANX_WORKSPACE: ${{ secrets.WANX_WORKSPACE }}
        run: node scripts/generate_daily.js

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install deps & build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
