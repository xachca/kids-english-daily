name: Build & Deploy Kids English

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'   # 09:00 UTC = 17:00 Asia/Shanghai

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate daily content (words + Wanx images)
        env:
          TONGYI_API_KEY: ${{ secrets.TONGYI_API_KEY }}
          WANX_MODEL: wanx2.0-t2i-turbo
          WANX_IMG_SIZE: 512*512
          WANX_WORKSPACE: ${{ secrets.WANX_WORKSPACE }}
          TZ: Asia/Shanghai
          CHILD_NAME: YaoYao
        run: node scripts/generate_daily.js

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install deps & build frontend
        working-directory: frontend
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
