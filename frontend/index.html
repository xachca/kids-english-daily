<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily English for Kids</title>
    <style>
      :root { --primary:#4f8cff; --bg:#fff; --card:#f7f9fc; }
      body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:#222;}
      .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); }
      .card { background:var(--card); border-radius:16px; padding:16px; box-shadow:0 4px 14px rgba(0,0,0,0.06); }
      .btn { background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:12px; cursor:pointer;}
      header { padding:16px; position:sticky; top:0; background:var(--bg); z-index:10; display:flex; justify-content:space-between; }
      .big { font-size:24px; font-weight:700;}
      .img { width:100%; height:180px; object-fit:contain; background:#fff; border-radius:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="toast" style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:none;background:#222;color:#fff;padding:10px 14px;border-radius:10px;">Yay!</div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
